        }

        responder();

      function responder () {
      
      switch (cod) {
        
        case 4:
        
        mensaje = "tengo 30 años";

        break;

        case 5: 

        break;

      }

        document.getElementById("respuesta").innerHTML = mensaje;

      }


    </script>
